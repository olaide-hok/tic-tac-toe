<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./code/assets/favicon-32x32.png"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./code/styles/normalize.css">
    <link rel="stylesheet" href="./code/styles/styles.css">
    <script defer src="index.js"></script>

    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <main class="container">
      <!-- New game menu start -->
      <div class="d-flex wrapper">
        <img src="./code/assets/logo.svg" alt="tic tac logo">

        <div class="d-flex pick-player">
          <h1 class="instruction">Pick player 1's mark</h1>

          <div class="flex-row pick_mark">
            <button type="button" id="x-btn" class="x_btn">
              <img src="./code/assets/icon-x-start.svg" alt="x icon btn">
            </button>
            <button type="button" id="o-btn" class="o_btn">
              <img src="./code/assets/icon-o-start.svg" alt="o icon btn">
            </button>
          </div>

          <p class="reminder">Remember: X goes first</p>
        </div>

        <div class="flex-col select-opponent">
          <button id="single-player" class="vs-cpu_btn" type="button">
            New Game (vs CPU)
          </button>
          <button id="multi-player" class="vs-player_btn" type="button">
            New Game (vs player)
          </button>
        </div>
      </div>
      <!-- New game menu end -->

      <!-- Game board start -->
      <div class="d-none game_board">
        <div class="flex-row status">
          <img src="./code/assets/logo.svg" alt="x-o logo">
          <div class="current_player"></div>
          <button id="restart-game" class="restart" type="button">
            <img src="./code/assets/icon-restart.svg" alt="restart game">
          </button>
        </div>
        <div class="flex-col tiles-and-scores">
          <div class="tiles">
            <div class="tile" data-index="0"></div>
            <div class="tile" data-index="1"></div>
            <div class="tile" data-index="2"></div>
            <div class="tile" data-index="3"></div>
            <div class="tile" data-index="4"></div>
            <div class="tile" data-index="5"></div>
            <div class="tile" data-index="6"></div>
            <div class="tile" data-index="7"></div>
            <div class="tile" data-index="8"></div>
          </div>
          <div class="flex-row scores">
            <div class="you">
              <span> X (You)</span>
              <p id="x-score"></p>
            </div>
            <div class="ties">
              <span> Ties</span>
              <p id="ties"></p>
            </div>
            <div class="cpu">
              <span> O (CPU)</span>
              <p id="cpu-scores"></p>
            </div>
          </div>
        </div>
      </div>
      <!-- Game board end -->

      <!-- You won! Player -->
      <div class="d-none winner-loser_banner">
        <p id="result-text" class="result_desc"></p>

        <div class="winner flex-row">
          <!-- Add content dynamically -->
        </div>

        <div class="flex-row quit-next-round_btns">
          <button id="quit" class="quit" type="button">quit</button>
          <button id="next-round" class="next_round" type="button">
            next round
          </button>
        </div>
      </div>
      <!-- Overlay -->
      <div id="overlay" class="d-none"></div>
      <!-- takes the round Round tied Restart game? Quit Next round No, cancel Yes,
    restart -->
      <div class="d-none restart_banner">
        <p id="restart-text" class="result_desc">restart game?</p>

        <div class="flex-row restart_btns">
          <button id="no-cancel" class="no_cancel" type="button">
            No, cancel
          </button>
          <button id="yes-restart" class="yes_restart" type="button">
            yes, restart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
